<div>
    <input type="search" class="form-control" ng-model="searchInput" placeholder="Search">
    <button class="btn btn-primary" ng-click="search()">Find</button>
    
</div>
<div  class="container">
    <uib-accordion>
        <uib-accordion-group ng-show="isPopulated" heading="{{resultList.name}}" >
            <div ng-repeat="data in resultList">
                {{data}}
            </div>
        </uib-accordion-group>
    </uib-accordion>
</div>
