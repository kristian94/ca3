<div  class="container">
    <div class="container" style="overflow: hidden;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Info</th>
                    <th>CODE</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat-start="currency in currencies">
                    <td><button ng-click="showDetails = showDetails ? false : true"><span class="glyphicon glyphicon glyphicon-menu-down" aria-hidden="true"></span></button></td>
                    <td>{{currency.code}}</td>
                    <td>{{currency.description}}</td>
                    <td>{{currency.rates[0].date}}</td>
                    <td>{{currency.rates[0].rate}}</td>
                    <!--td>{{currency.rates | newestRate}}</td-->
                </tr>
                <tr ng-model="showDetails" ng-init="" ng-show="showDetails" ng-repeat-end>
                    <td colspan="5">
                        <ul class="list-group">
                            <li class="list-group-item" style="display: inline-block;" ng-repeat="rate in currency.rates">
                                <span style="display: block"><strong>Date: </strong>{{rate.date}}</span>
                                <span style="display: block"><strong>Rate: </strong>{{rate.rate}}</span>
                            </li>
                        </ul>

                                </table>
                            </uib-tab>

                                        </tbody>
                                    </table>
                                </div>
                            </uib-tab>
                        </uib-tabset-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
